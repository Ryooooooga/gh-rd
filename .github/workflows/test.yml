name: Test

on: [push]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        deno-version:
          - vx.x.x # latest stable
          - "~1.37" # lock v3

    name: Test - Deno ${{ matrix.deno-version }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ matrix.deno-version }}-${{ hashFiles('**/*') }}

      - name: Test
        run: deno task test

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        deno-version:
          - vx.x.x # latest stable
          - "~1.37" # lock v3

    name: Integration Test - ${{ matrix.os }} - Deno ${{ matrix.deno-version }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ matrix.deno-version }}-${{ hashFiles('**/*') }}

      - name: Test
        run: bash ./test/integration.bash

  lint:
    strategy:
      matrix:
        deno-version:
          - vx.x.x # latest stable

    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ matrix.deno-version }}-${{ hashFiles('**/lock.json') }}

      - name: Lint
        run: deno lint

      - name: Fmt
        run: deno fmt --check
